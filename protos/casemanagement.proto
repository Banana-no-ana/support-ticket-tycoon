//Define working with cases. 
syntax = "proto3";

option go_package = "github.com/Banana-no-ana/support-ticket-tycoon/protos/casemanagement";
package casemanagement;



message Case { 
    int32 caseID = 1; 
}

message Response {
    bool Status = 1; 
}


service Assign{
    rpc Assign(Case) returns (Response); 
    rpc UnAssign(Case) returns (Response); 
}